		
{% extends 'userbase.html' %}
{% load static %}

{% block content %}
{% static "images" as baseUrl %}
	

	<div class="home-block">
	<div class="container">
		<div class="home-block-main">



				{% for d in prod %}
							<div class="col-md-3 home-grid">
					<div class="home-product-main">
									   <div class="home-product-top">
				      <a href="{% url 'viewsingle' pid=d.id%}"><img src="{{baseUrl}}/{{d.photo}}" width="250" alt="" class="img-responsive zoom-img"></a>
				   </div>
					<div class="home-product-bottom">
							<h3><a href="{% url 'viewsingle' pid=d.id%}">{{d.prod_name}}</h3>
							<p>
									{% if pid == d.id %}
							
							<strong><font size="" color="#00ff00" bgcolor="orange">(Best Seller)</font></strong>&nbsp;		{% endif %}Explore Now</p>	</a>					
					</div>
			
			
			
					<div class="srch">
						<span>${{d.cost}}</span>
					</div>
				</div>
				</div>	


			{% endfor %}

		</div>		</div>		</div>

			
{% endblock %}
